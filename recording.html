    <body class="bg-gray-50 min-h-screen">
        <header>

                            </a>

                        <!-- Desktop menu -->

                            <a href="index.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Home</a>
                            <a href="recording.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Recording</a>

                        <!-- Mobile menu button -->
                        <div class="md:hidden flex items-center">
                            <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-indigo-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
                                <span class="sr-only">Open main menu</span>
                                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu, show/hide based on menu state -->
                <div class="hidden md:hidden" id="mobile-menu">
                    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">

        <main class="w-full px-4 sm:px-6 lg:px-8 py-12 mx-auto">

                <h1 class="text-4xl font-bold text-gray-900 mb-12 text-center">My Recordings</h1>

                    <div class="bg-white rounded-lg shadow-lg overflow-hidden h-[500px]">

                        </div>
                        <div class="p-6 h-[185px]">
                            <h3 class="text-2xl font-semibold text-gray-900 mb-3">Concerto Performance</h3>

                    </div>

                    <div class="bg-white rounded-lg shadow-lg overflow-hidden h-[500px]">

                    </div>

                    <!-- Video Card 3 -->
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden h-[500px]">
                        <div class="aspect-w-16 aspect-h-9 h-[315px]">
                            <iframe width="560" height="315" class="w-full h-full" src="https://www.youtube.com/embed/VDWDyral5LM" title="Sample Recording 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
